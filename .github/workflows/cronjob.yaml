name: Rebuild site (cron)

on:
  schedule:
    - cron: "*/10 * * * *"

jobs:
  trigger-webhook:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Trigger Webhook
        shell: bash
        env:
          WEBHOOK_URL: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          curl -X GET "$WEBHOOK_URL"
